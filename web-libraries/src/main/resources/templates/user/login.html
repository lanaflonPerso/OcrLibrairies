<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="model/layout">

    <title>Registration</title>
</head>
<body>
<main role="main" class="container "  layout:fragment="content">
    <div class="row">
        <div class="offset-3 col-md-6">
            <h2>Authentification</h2>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Identifiant ou mot de passe invalide.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        Vous avez été déconnecté.
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Identifiant</label>:
                    <input type="text" id="username" name="username" class="form-control" autofocus="autofocus" placeholder="Votre identifiant" />
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>:
                    <input type="password" id="password" name="password" class="form-control" placeholder="Votre mot de passe" />
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Connexion" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <span>Nouvel utilisateur ?
                        <a href="/ " th:href="@{/registration}">s'inscrire ici</a>
                    </span>
                </div>
            </form>
        </div>
    </div>
</main>>

</body>
</html>
