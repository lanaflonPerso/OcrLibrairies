<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="model/layout">

<title>Registration</title>
</head>
<body>
<main role="main" class="container"  layout:fragment="content">
    <div class="col-md-8">
        <div class="clearfix pb-2 pt-2 mt-4 mb-1" >
            <div role="alert" class="alert alert-success float-left w-50 p-2 text-center" >Vos informations personnelles</div>
        </div>
        <div class="row">
            <div class="col-md-2 mb-1">
                <label >Nom </label>
            </div>
            <p th:text="${IUserService.currentUserNom()}"></p>
        </div>
        <div class="row">
            <div class="col-md-2 mb-1">
                <label >Téléphone </label>
            </div>
            <p th:text="${IUserService.currentUserTelephone()}"></p>
        </div>
        <div class="row">
            <div class="col-md-2 mb-1">
                <label >Email </label>
            </div>
            <p th:text="${IUserService.currentUserEmail()}"></p>
        </div>
        <div class="row">
            <div class="col-md-2 mb-1">
                <label >Profil </label>
            </div>
            <p th:text="${IUserService.currentUserProfil()}"></p>
        </div>
        <div class="clearfix pb-2 pt-2 mt-4 mb-1" >
            <a class="btn btn-outline-success float-left mr-2" th:href="@{/registration/edit}">Modifier vos informations</a>
            <a class="btn btn-outline-success float-left" th:href="@{/registration/password/edit}" >Modifier votre mot de passe</a>

        </div>
    </div>
</main>


</body>
</html>
