<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="model/layout">

<title>Registration</title>
</head>
<body>
<main role="main" class="container"  layout:fragment="content" th:object="${userRegistrationUpdateDto}">
    <div class="row">
        <div class="offset-2 col-md-7" >

            <h2>Mise à jour de vos données</h2>
            <form th:action="@{/registration/update}" method="post" >

                <p class="alert alert-danger text-center" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">
                    Erreur de validation
                </p>

                <div class="form-group" th:classappend="${#fields.hasErrors('nom')}? 'has-error':''">
                    <label for="nom" class="control-label">
                        Nom
                    </label>
                    <input id="nom" class="form-control" th:field="*{nom}" />
                    <div class="alert alert-danger text-center" role="alert" th:each="error: ${#fields.errors('nom')}" th:text="${error}">
                        Erreur de validation
                    </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('prenom')}? 'has-error':''">
                    <label for="prenom" class="control-label">
                        Prénom
                    </label>
                    <input id="prenom" class="form-control" th:field="*{prenom}" />
                    <p class="alert alert-danger text-center" th:each="error : ${#fields.errors('prenom')}" th:text="${error}">
                    Erreur de validation
                    </p>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('telephone')}? 'has-error':''">
                    <label for="telephone" class="control-label">
                        Téléphone
                    </label>
                    <input id="telephone" class="form-control" th:field="*{telephone}" />
                    <p class="alert alert-danger text-center" th:each="error : ${#fields.errors('telephone')}" th:text="${error}">
                        Erreur de validation
                    </p>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                    <label for="email" class="control-label">
                        E-mail
                    </label>
                    <input id="email" class="form-control" th:field="*{email}" />
                    <p class="alert alert-danger text-center" th:each="error : ${#fields.errors('email')}" th:text="${error}">
                        Erreur de validation
                    </p>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
                    <label for="confirmEmail" class="control-label">
                        Confirmation de vote E-mail
                    </label>
                    <input id="confirmEmail" class="form-control" th:field="*{confirmEmail}" />
                    <p class="alert alert-danger text-center" th:each="error : ${#fields.errors('confirmEmail')}" th:text="${error}">
                        Erreur de validation
                    </p>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">
                        Valider
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>


</body>
</html>
